<body class="body">
  <!-- INICIO DE LA PREGUNTAS A PRESUPUESTO -->
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <!-- logo empresa  -->

        <a class="navbar-brand" href="../index.html"> <img width="75" src="../imagnes/logo.png" alt="Logo de la empresa"></a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
            <li class="nav-item">
              <a class="nav-link" href="../paginas/pyr.html">Info sobre Portones y Rejas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../paginas/ayc.html">Info sobre Automatisaciones y Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../paginas/bye.html">Info sobre Barandas y Escaleras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../paginas/techo.html">Info sobre Techos</a>
            </li>
          </ul>
          <span class="navbar-text">
            <img width="20" src="../imagnes/youtube.png" alt="logo youtube">
            <img width="20" src="../imagnes/instegram.png" alt="logo instegram">
            <img width="20" src="../imagnes/facebook.png" alt=" logo facebook">
          </span>
        </div>
      </div>
    </nav>
  </header>
  <main id=presupuesto>



    <fieldset>
      <div class="container">
        <form class="row g-3 ">

          <div class="col-12">
            <div class="titu">
              <h2>Datos de contacto</h2>
            </div>

          </div>
          <!-- Nombre -->
          <div class="col-12 col-md-6">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Alejandro">
          </div>

          <!-- Apellido -->
          <div class="col-12 col-md-6">
            <label for="exampleFormControlInput1" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Lopez">
          </div>
          <!-- Telefono -->
          <div class="col-12 col-md-6">
            <label for="exampleFormControlInput1" class="form-label">Telefono de contacto</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="3512222222">
          </div>
          <!-- corrreo electronico -->
          <div class="col-12 col-md-6">
            <label for="exampleFormControlInput1" class="form-label">Correo elctronico</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>

          <!-- Tipo de consulta -->
          <div class="col-12 col-md-6">
            <label for="exampleFormControlInput1" class="form-label"></label>
            <select class="form-select" aria-label="Default select example">

              <option selected>Tipo de consulta</option>
              <option value="1"> Portones</option>
              <option value="2"> Rejas</option>
              <option value="3">Service</option>
              <option value="4">Automatisacion</option>
              <option value="5">Techo</option>
              <option value="6">baranda y escaleras</option>
            </select>

          </div>
          <div class="col-12 col-md-6">
            <!-- agregar archivo -->

            <label for="formFile" class="form-label"></label>
            <input class="form-control" type="file" id="formFile">

          </div>
          <!-- Poner comentario -->
          <div class="col-12">
            <label for="exampleFormControlTextarea1" class="form-label">Observacion</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>



          <div class="col-12">
            <button type="button" class="btn btn-success">Enviar</button>
          </div>
        </form>
      </div>
    </fieldset>

    


   

  </main>
  <div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-primary" type="button"><a class="nav-link active" aria-current="page" href="../index.html">Home</a></button>
  </div>
